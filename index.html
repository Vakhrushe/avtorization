<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Страница Авторизации</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
			<h1>Авторизация</h1>
      <p>Введи и войди</p>
      <form action="#" method="GET">
        <input id="username" name="username" type="email" required placeholder="Введи Email" pattern="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$">
        <br>
        <input id="pw" name="pw" type="password" required placeholder="Введи пароль" pattern="^[a-zA-Z0-9]+$">
        <br>
        <input type="submit" value="Вход">
      </form>
    </section>
  </body>
</html>
